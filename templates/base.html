<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CS Chatbot{% endblock %}</title>
    
    {% load static %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="{% static 'css/principal.css' %}">
    <link rel="stylesheet" href="{% static 'css/avatar.css' %}">
    <link rel="stylesheet" href="{% static 'css/animacoes.css' %}">
    <link rel="stylesheet" href="{% static 'css/hud.css' %}">
    
    <!-- CSS Específico da Página -->
    {% block extra_css %}
    {% endblock %}
    
    <!-- Preloader para melhor experiência de carregamento -->
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121a27;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 153, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ff9900;
            animation: rotacionar 1s infinite linear;
            margin-bottom: 20px;
        }
        .loader-text {
            color: #e6e6e6;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        @keyframes rotacionar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
        <div class="loader-text">Carregando...</div>
    </div>
    
    <!-- Efeitos de fundo -->
    <div class="brilho-ambiental"></div>
    <div class="grade-fundo"></div>
    <div class="particulas"></div>
    
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="logo"><span>CS</span> Chatbot</div>
    </header>
    
    <!-- Conteúdo principal -->
    {% block content %}
    {% endblock %}
    
    <!-- Rodapé -->
    <footer class="rodape">
        <p>CS Chatbot &copy; {% now "Y" %} | Powered by Django</p>
    </footer>
    
    <!-- Script para esconder preloader -->
    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            setTimeout(function() {
                preloader.style.opacity = '0';
                preloader.style.transition = 'opacity 0.5s ease';
                setTimeout(function() {
                    preloader.style.display = 'none';
                }, 500);
            }, 500);
        });
    </script>
    
    <!-- JavaScript Base -->
    {% block base_js %}
    {% endblock %}
    
    <!-- JavaScript Específico da Página -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
